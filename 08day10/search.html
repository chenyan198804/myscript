<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gray{
            color:gray;
        }
        .black{
            color:black;
        }
    </style>

</head>
<body>
    <input type="text" class="gray" id="tip" value="请输入关键字" onfocus="Enter();" onblur="Leave();"/>
    <script type="text/javascript">
        function Enter(){
            var id= document.getElementById("tip");
            id.className = 'black';
            if(id.value=='请输入关键字'||id.value.trim()==''){
                id.value = ''
            }
        }
        function Leave(){
            var id= document.getElementById("tip");
            var val = id.value;
            if(val.length==0||id.value.trim()==''){
                id.value = '请输入关键字';
                id.className = 'gray';
            }else{
                id.className = 'black';
            }
        }
    </script>
</body>

</html>
